<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Check-in System</title>
    <!-- Google Fonts: Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Boxicons for Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <i class='bx bx-book-reader'></i>
            <span>LibraryCheck</span>
        </div>
        <div class="header-right">
            <div class="live-clock">
                <i class='bx bx-time-five'></i>
                <span id="clockDisplay">00:00:00</span>
            </div>
            <button class="clear-data-btn" onclick="clearAllData()">
                <i class='bx bx-trash'></i> ล้างข้อมูล
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Left Column: Form & Stats -->
        <div class="left-col">
            <!-- Stats Dashboard -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i class='bx bx-group'></i>
                    </div>
                    <div class="stat-content">
                        <h3>ผู้ใช้งานวันนี้</h3>
                        <p id="totalUsersStat">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon green">
                        <i class='bx bx-user-check'></i>
                    </div>
                    <div class="stat-content">
                        <h3>กำลังใช้งาน</h3>
                        <p id="activeUsersStat">0</p>
                    </div>
                </div>
            </div>

            <!-- Form Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class='bx bx-log-in-circle'></i> ลงเวลาเข้าห้องสมุด
                    </div>
                </div>
                <div class="card-body">
                    <form id="checkInForm" onsubmit="event.preventDefault(); handleCheckIn();">
                        <div class="form-group">
                            <label for="studentId">รหัสนักเรียน</label>
                            <div class="input-group">
                                <i class='bx bx-id-card'></i>
                                <input type="text" id="studentId" placeholder="เช่น 63001" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fullName">ชื่อ-นามสกุล</label>
                            <div class="input-group">
                                <i class='bx bx-user'></i>
                                <input type="text" id="fullName" placeholder="เช่น สมชาย ใจดี" autocomplete="off"
                                    required>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 1.5rem;">
                            <button type="submit" class="btn btn-primary">
                                <i class='bx bx-check-circle'></i> บันทึกการเข้าใช้งาน (Check-in)
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right Column: Data Table -->
        <div class="right-col">
            <div class="card" style="height: 100%;">
                <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="card-title">
                        <i class='bx bx-list-ul'></i> ประวัติการเข้าใช้งาน (บันทึกอัตโนมัติ)
                    </div>
                </div>
                <!-- Table -->
                <div class="table-wrapper">
                    <table id="recordsTable">
                        <thead>
                            <tr>
                                <th>ผู้ใช้งาน</th>
                                <th>สถานะ</th>
                                <th>เวลาเข้า</th>
                                <th>เวลาออก</th>
                                <th>จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Data will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Toasts Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>

</html>
